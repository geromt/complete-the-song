<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../static/black-style.css" rel="stylesheet">
</head>
<body class="bg-rich-black text-pacific-blue">
  <div>
      <div id="title" class="mt-10 p-10">
          <h1 class="animate-pulse font-sans text-5xl font-bold text-center">
              Songs
          </h1>
      </div>
      <div id="song-list" class="mt-20 m-10 p-10">
          {% for song in songs: %}
          <div onclick="location.href='/song/{{song.id_song}}'" class="transition shadow-md m-3 shadow-dark-sky-blue text-blizzard bg-midnight-green p-3 rounded hover:bg-pacific-blue hover:text-midnight-green hover:shadow hover:scale-110">
              <p class="text-lg">{{song.title}}</p>
              <p class="text-xs">{{song.author}}</p>
          </div>
          {% endfor %}
      </div>
  </div>
</body>
</html>
